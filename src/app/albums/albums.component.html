<div class="container-fluid">
  <div class="col-md-6 offset-md-3 col-sm-12">
    <div class="list-group" *ngFor="let a of (albums | async) | slice:-3 ; let i = index">
      <div class="list-group-item">
        <a [routerLink]="['/gallery', a.id, i]">{{a.title}}</a>
      </div>
    </div>
  </div>
</div>
