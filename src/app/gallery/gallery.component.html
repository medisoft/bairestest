<div class="container-fluid">
  <a [routerLink]="['/']">Go back</a>
  <div class="row">
    <div class="col-md-5" *ngFor="let img of (gallery|async) | slice:-2">
      <div class="card" [ngClass]="['item-'+color]">
        <img [src]="img.url" class="img img-responsive">
        <div class="card-body">
          <h4 class="card-title">{{img.title}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
